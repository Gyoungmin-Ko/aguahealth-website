<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인사이트 글 작성 도우미</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
    h1 { color: #285BAB; margin-bottom: 8px; }
    .hint { color: #666; font-size: 14px; margin-bottom: 24px; }
    label { display: block; font-weight: 600; margin: 16px 0 6px; }
    input, select, textarea { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 6px; }
    textarea { min-height: 120px; font-family: inherit; resize: vertical; }
    .content-hint { font-size: 12px; color: #888; margin-top: 4px; }
    button { background: #285BAB; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer; margin-top: 16px; }
    button:hover { background: #1e4580; }
    .output { margin-top: 24px; }
    .output textarea { min-height: 300px; font-family: 'Monaco', 'Consolas', monospace; font-size: 12px; }
    .success { background: #d4edda; padding: 12px; border-radius: 6px; margin-top: 12px; color: #155724; }
    .steps { background: #f8f9fa; padding: 16px; border-radius: 6px; margin-top: 24px; font-size: 14px; line-height: 1.8; }
  </style>
</head>
<body>
  <h1>인사이트 글 작성 도우미</h1>
  <p class="hint">폼을 채우고 "코드 생성"을 누르면 복사할 수 있는 코드가 나옵니다.</p>

  <form id="form">
    <label>ID (다음 글 번호)</label>
    <input type="text" id="id" placeholder="11" value="11">

    <label>제목</label>
    <input type="text" id="title" placeholder="글 제목을 입력하세요">

    <label>분류</label>
    <select id="category">
      <option value="economics">경제성평가</option>
      <option value="market-entry">시장진입전략</option>
      <option value="regulatory">인허가지원</option>
      <option value="claims">요양급여비용청구</option>
      <option value="ai">AI 솔루션</option>
    </select>

    <label>날짜</label>
    <input type="text" id="date" placeholder="2025년 3월">

    <label>요약 (카드에 보일 2~3줄)</label>
    <textarea id="summary" placeholder="인사이트 목록 카드에 표시될 요약을 입력하세요"></textarea>

    <label>본문 (마크다운)</label>
    <textarea id="content" placeholder="본문을 마크다운으로 작성하세요.

## 소제목

- 목록
- 항목

**굵게**, *기울임*, 표 등 사용 가능"></textarea>
    <p class="content-hint">마크다운: ## 소제목, **굵게**, - 목록, | 표 |</p>

    <button type="submit">코드 생성</button>
  </form>

  <div class="output" id="output" style="display:none">
    <label>아래 코드를 복사해서 src/data/insightsWithContent.js 의 INSIGHTS 배열 맨 앞에 붙여넣기</label>
    <textarea id="result" readonly onclick="this.select()"></textarea>
    <button type="button" onclick="copyCode()">클립보드에 복사</button>
    <div id="copyMsg" class="success" style="display:none">복사되었습니다.</div>
  </div>

  <div class="steps">
    <strong>작성 순서</strong><br>
    1. 위 폼을 채운 뒤 "코드 생성" 클릭<br>
    2. 생성된 코드 복사<br>
    3. src/data/insightsWithContent.js 열기<br>
    4. INSIGHTS 배열 맨 앞 [ 다음에 붙여넣기 (쉼표 확인)<br>
    5. npm run build → git add, commit, push
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('id').value.trim() || '11';
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const categoryLabel = document.getElementById('category').selectedOptions[0].text;
      const date = document.getElementById('date').value.trim() || '2025년 1월';
      const summary = document.getElementById('summary').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !summary || !content) {
        alert('제목, 요약, 본문은 필수입니다.');
        return;
      }

      const escaped = content
        .replace(/\\/g, '\\\\')
        .replace(/`/g, '\\`')
        .replace(/\$\{/g, '\\${');
      const code = `  {
  id: "${id}",
  title: "${title.replace(/"/g, '\\"')}",
  category: "${category}",
  categoryLabel: "${categoryLabel}",
  date: "${date.replace(/"/g, '\\"')}",
  summary: "${summary.replace(/"/g, '\\"').replace(/\n/g, ' ')}",
  content: \`${escaped}\`
},
`;
      document.getElementById('result').value = code;
      document.getElementById('output').style.display = 'block';
    });

    function copyCode() {
      const ta = document.getElementById('result');
      ta.select();
      document.execCommand('copy');
      const msg = document.getElementById('copyMsg');
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 2000);
    }
  </script>
</body>
</html>
